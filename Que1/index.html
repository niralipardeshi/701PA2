<html>

<head>
    <title>File Uploading Form</title>
</head>

<body>
    <h3>File Upload:</h3>
    Select a single file to upload: <br /><br />

    <form action="/single_file_upload" method="POST" enctype="multipart/form-data">

        <input type="file" name="myfile" size="500" />
        <br /><br />
        <input type="submit" value="Upload File" />
    </form>
    <br><br>
    <h3>File Upload:</h3>
    Select multiple files to upload: <br /><br />

    <form action="/multiple_file_upload" method="POST" enctype="multipart/form-data">

        <input type="file" name="photos" size="500" multiple="multiple" />
        <br /><br />
        <input type="submit" value="Upload File" />
    </form>


</body>

</html>
